<html>
	<head>
		<meta charset="utf-8"/>
		<title>将文字右移</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<header>
			<img class="avatar" src="images/avatar.png" alt="avatar"/>
			<h3 class="title">Nier:Automata</h3>
		</header>
		<div class="content">			
			<textarea class="inputL">人生是一场旅程。我们经历了几次轮回，才换来这个旅程。而这个旅程很短，因此不妨大胆一些，不妨大胆一些去爱一个人，去攀一座山，去追一个梦……有很多事我都不明白。但我相信一件事。上天让我们来到这个世上，就是为了让我们创造奇迹。
			</textarea>
			<div class="main">
				<button class="move_btn">将文字右移</button>
				<span class="wordNum">
					<span class="count">0</span>/<span class="sum">0</span>
				</span>
				<ul class="marquee">
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
					<li class="marquee_li"></li>
				</ul>
			</div>
			<textarea class="inputR"></textarea>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
